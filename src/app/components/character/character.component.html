<div class="card">
  <div class="card-body"  id="people-card">
    <h6 class="card-subtitle mb-2 text-muted" name="char-name">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10"  name="gender">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10" name="birth-year">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10" name="eye-color">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10" name="skin-color">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
