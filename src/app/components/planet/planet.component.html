<div class="card">
  <div class="card-body" id="planet-card">
    <h6 class="card-subtitle mb-2 text-muted" name="planet-name">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10" name="population">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10" name="climate">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10" name="gravity">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
